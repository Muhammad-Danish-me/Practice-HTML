<!DOCTYPE html>
<html lang="en">
<head>

    <title>Images-Practice</title>
</head>
<body>
    <h1>Practice Images Tag in html</h1>
    <h2>First Image </h2>
    <img src="images/Smit.jpg" alt="SMIT Image" width="500">
    <h2>2nd image</h2>
