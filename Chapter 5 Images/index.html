<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 5 Images</title>
  </head>
  <body>
    <!-- absolute link Image  -->
    <img
      src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kaW5nfGVufDB8fDB8fHww"
      alt="Coding Image"
      height="500"
      width="500"
    />
    <br /><br />
    <!-- relative link Image -->
    <!-- alt use for if image not show then alternate text show -->
    <img src="images/img1.jpg" alt="Coding Image" width="500" height="500" />

    <!-- Figure and Figure Caption -->

<figure>
    <img src="images/img1.jpg" alt="coding image" width="500" height="500">
    <figcaption>Coding is passion</figcaption>
</figure>

  </body>
</html>
